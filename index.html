<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
   <link rel="stylesheet" href="style.css">
  
</head>
<body>
   <main>
    <div class="product">

      <img src="./images/illustration-hero.svg" alt="product_img" class="product_img">     

      <div class="product_content">

        <h1 class="product_title">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="product_stats">
          <img src="./images/icon-music.svg" alt="music" class="music">

          <div class="price">
            <div class="product_plan">Annual Plan</div>
            <div class="product_rate">$59.99/year</div>
          </div>

          <a href="" class="change_option">Change</a>
        </div>

        <div class="product_order_status">

          <div class="payment_option">Proceed to Payment</div>

          <div class="cancel_option">Cancel Order</div>
        </div>
      </div>
    </div>
  </main> 
  
  
</body>
</html>
